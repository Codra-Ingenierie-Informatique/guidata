# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      - pip install PyQt5 sphinx>6
sphinx:
   configuration: doc/conf.py
formats:
   - pdf
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc
